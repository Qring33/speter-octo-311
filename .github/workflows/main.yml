name: Run Neo Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            curl \
            ca-certificates \
            xvfb \
            x11-xserver-utils \
            libgl1 \
            libglu1-mesa

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies inside jumptask
        run: |
          cd jumptask

          # If no package.json exists, create one
          if [ ! -f package.json ]; then
            npm init -y
          fi

          npm install playwright playwright-extra adm-zip pg --save
          npx playwright install-deps
          npx playwright install chromium

      - name: Run runner.js with Xvfb
        run: |
          cd jumptask

          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 +extension GLX +extension RANDR +render -noreset -ac &
          XVFB_PID=$!
          sleep 5

          node runner.js

          kill $XVFB_PID || true
